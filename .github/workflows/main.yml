name: Daily MTF RSI Scan

on:
  schedule:
    - cron: "30 11 * * *"   # 5:00 PM IST
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run scanner
      run: |
        python mtf_rsi_scanner.py

    - name: Commit results
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Daily MTF scan" || echo "No changes"
        git push
